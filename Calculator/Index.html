<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta  name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="scrict.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="scrict.js"></script>
        <div class="container">
        <div class="text_calc">
            <p name="User-input" id="User-input">0</p>
        <br>
        <div class="keys_cal">
            <button type="button" class="key-extra operations">AC</button>
            <button type="button" class="key-extra operations">DEL</button>
            <button type="button" class="key-extra operations">%</button>
            <button type="button" class="key-add operations">/</button>
            <button type="button" class="num">7</button>
            <button type="button" class="num">8</button>
            <button type="button" class="num">9</button>
            <button type="button" class="key-add operations">*</button>
            <button type="button" class="num">4</button>
            <button type="button" class="num">5</button>
            <button type="button" class="num">6</button>
            <button type="button" class="key-add operations">-</button>
            <button type="button" class="num">1</button>
            <button type="button" class="num">2</button>
            <button type="button" class="num">3</button>
            <button type="button" class="key-add">+</button>
            <button type="button" class="num">0</button>
            <button type="button" class="num">.</button>
            <button type="button" class="num">()</button>
            <button type="button" class="key-add operations">=</button>
        </div>    
        </div>
        </div>
    </body>
</html>
